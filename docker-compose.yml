services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    volumes:
    - ./backup:/var/opt/mssql/backup
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"     
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
  sqlserver.restorebackup:
    image: mcr.microsoft.com/mssql/server:2022-latest
    volumes:
    - ./sql/setup:/sql/setup
    - ./sql/tests:/sql/tests
    depends_on:
      sqlserver:
        condition: service_healthy
    command: >
      bash -c '
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P ${SA_PASSWORD} -d master -i /sql/setup/restore.sql -o /sql/setup/restore.log;
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P ${SA_PASSWORD} -d master -i /sql/setup/security.sql -o /sql/setup/security.log;
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P ${SA_PASSWORD} -d AdventureWorksLT2022 -i /sql/setup/tSQLt.class.sql -o /sql/setup/tSQLt.class.log;
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P ${SA_PASSWORD} -d AdventureWorksLT2022 -i /sql/tests/NorthAmericBikeCustomers.HappyPath.sql -o /sql/tests/NorthAmericBikeCustomers.HappyPath.log;
      echo "All done!";
      ';